<body>

    <script>
        /*Caso a
       var n1 = window.prompt("digite um numero")
       var n2 = window.prompt("digite outro numero")
       var soma = n1 + n2
       window.alert("a soma dos valores é: "+soma)
        o comando prompt retorna uma string, mesmo que

        /*Caso b - inteiro*/
        //parse é para converter: Number.parseInt = inteiros / parseFloat = floats
        /*var n1 = Number.parseInt(window.prompt("digite um numero"))
        var n2 = parseInt(window.prompt("digite outro numero"))
        var soma = n1 + n2
        window.alert("a soma dos valores é: "+soma)
        /*Caso b - float*/
        //parse é para converter: Number.parseFloat = inteiros / parseFloat = floats
        var n3 = Number.parseFloat(window.prompt("digite um numero"))
        var n4 = Number.parseFloat(window.prompt("digite outro numero"))
        var soma2 = Number.parseFloat(n3 + n4)
        window.alert("a soma dos valores é: " + soma2)
        //*Caso 3, mais simples
        //utiliza apenas Number(n) 
        var n3 = Number(window.prompt("digite um numero"))
        var n4 = Number(window.prompt("digite outro numero"))
        var soma2 = Number(n3 + n4)
        window.alert("a soma dos valores é: " + soma2)
        //*Caso 3, 
        //para String: 
        var n3 = String(window.prompt("digite um numero"))
        var n4 = String(window.prompt("digite outro numero"))
        var soma2 = n3 + n4
        window.alert(`a soma dos valores é:${soma2}`)
        window.alert(`o tamanho da variavel é ${soma2.length}`)
        


    </script>

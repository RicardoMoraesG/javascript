<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fernando's Counter</title>
</head>
<body>

	<h1>Fernando Tipo's Counter</h1>
	<h3>O Fernando disse tipo <span>0</span> vezes.</h3>
	<button>+1 tipo</button>

	<script src="jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			
			$('button').click(function(){
				let contador = parseInt($('span').text());
				contador++;
				$('span').text(contador);
			});
		});

	</script>
</body>
</html>

[FUNCIONAMENTO]
Ao clicar no botão [CRIAR GALERIA] deve-se adicionar imagens ao elemento de identificação fotos. Utilize a função fotos() para saber a quantidade de fotos que devem ser adicionadas a sua galeria. Esta função irá retornar um número de 1 a 18. Note que, as imagens disponíveis na pasta img possui imagens com nomes sequenciais (de 1 à 18). Para adicionar uma imagem utilize a tag <img src="img/NOMEIMAGEM.jpg">.

Por fim, ao clicar sobre uma imagem adicionada na galeria, ela deve desaparecer.

********************************************************************************************
--> 
 <!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta charset="UTF-8">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
    </head>

    <body>
    <div class="row">
      <div class="col s12 teal white-text center"><h1>Galeria de fotos</h1><br>
          <button class="btn" id="create">Criar Galeria</button>
          <br><br>
      </div>
    </div>

        
      <div class="row">
        <div class="container">
          
          <div class="col" id="container">
            <div id="fotos">
            </div>
          </div>

        </div>
      </div>


      
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/totalFotos.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>



      <script>
      // SEU CODIGO AQUI 
      $(document).ready(function(){
      	//1- adicionar fotos na galeria:
      	$('#create').click(function(){
      		n_fotos = fotos();      		    		
      		for (var i = 0; i <= n_fotos; i++) {
      			$('#fotos').append(
      				'<img src="img/'+i+'.jpg">'      				
      				);
      		}      		
      	});
      	//2- remove a foto clicada:
      	$('#fotos').on('click','img', function(){
			     $(this).remove();
		    });
      });
     
      </script>
    </body>
  </html>
